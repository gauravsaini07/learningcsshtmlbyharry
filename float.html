<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>.box1{
        background-color: red;
        color: white;
        height: 300px;
        width: 250px;
        float: left;

        }
        .box2{
            background-color: black;
            color: white;
            height: 300px;
            width: 250px;
            float: right;
        }
        
        </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam voluptatibus veniam repudiandae!</div>
    <div class="box2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas quos veritatis similique.</div>
    
</body>
</html>
